        200:
          description: success
        400:
          description: bad request
        404:
          description: not found
        401: 
          description: unauthorized
        500:
          description: internal server error
  /admin/panel/categories/list:
   get:
      summary: get a list of categories
      tags:  ['Admin Panel [Categories]']
      description: get all categories without nested subCategories 
      security:
        - authorization: []    
      responses:
        200:
          description: success
        400:
          description: bad request
        404:
          description: not found
        500:
          description: internal server error
  /admin/panel/categories:
    get:
      summary: get a category
      tags:  ['Admin Panel [Categories]']
      description: get all categories with subCategories details
      security:
        - authorization: []    
      responses:
        200:
          description: success
        400:
          description: bad request
        404:
          description: not found
        500:
          description: internal server error
    post:
      summary: cteate a category
      tags:  ['Admin Panel [Categories]']
      description: create a specifiec category
      security:
        - authorization: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                parentCategory:
                  type: string
                  pattern: "^[a-f\\d]{24}$"
                subCategory:
                  type: array
                  items:
                    type: string
                    pattern: "^[a-f\\d]{24}$"
      responses:
        200:
          description: success
        400:
          description: bad request
        401:
          description: unauthorized
        500:
          description: internal server error
    put:
      summary: update a category
      tags: ['Admin Panel [Categories]']
      description: update a specifiec category name
